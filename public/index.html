<!DOCTYPE HTML>
<html data-ng-app="WordApp">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Words of Importance</title>

  <link type="text/css" rel="stylesheet" href="css/main.css">

  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/modules/app.js"></script>
  <script src="js/services/wordStorage.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/directives/barChart.js"></script>
  <script src="js/directives/barChartPerLetter.js"></script>
  <script src="js/directives/wordCloud.js"></script>
  <script src="js/directives/draggable.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
</head>
<body data-ng-controller="MainCtrl">

  <h1>Words Stats</h1>

  <div id="word_updater">
    <h2 id="dictionary">Dictionary</h2>
    <select data-ng-model="displayType" data-ng-options="t.desc for t in displayTypes"></select>
    <ul>
      <li data-ng-repeat="w in words">
        <span>{{w.word}}</span>
        <input type="text" size="4" value="{{w.count}}">
      </li>
    </ul>
    <br>
    <input ng-model="newWord">
    <button data-ng-click="addWord(newWord)">Add New Word</button>
  </div>


  <div id="word_cloud" word-stat-word-cloud draggable
    data-ng-show="displayType.value=='word_cloud' || displayType.value=='all'">
  </div>

  <div id="bar_chart_per_word" word-stat-bar-chart-per-word draggable
    data-ng-show="displayType.value=='bar_chart_per_word' || displayType.value=='all'">
  </div>

  <div id="bar_chart_per_letter" word-stat-bar-chart-per-letter draggable
    data-ng-show="displayType.value=='bar_chart_per_letter' || displayType.value=='all'">
  </div>

</body>
</html>
